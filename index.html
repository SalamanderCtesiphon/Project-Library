<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
    <h1>Project Libary</h1>
    <div class="inputField">
        <h3>Enter a new book</h3>
        <form action="index.html" method="get">
            <label for="title">Book Title: </label>
            <input type="text" name="title" placeholder="Title" id="title"><br>
            <label for="author">Author: </label>
            <input type="text" name="author" placeholder="Author" id="author"><br>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" placeholder="Pages" id="pages"><br>
            <div class="radioButtons">
                <label for="haveRead">Have Read</label><br>
                <input type="radio" name="haveRead" id="haveRead"><br>
                <label for="notRead">Not Read</label><br>
                <input type="radio" name="notRead" id="notRead">
               
                </div><br>
            <input type="submit" value="Add Book" id="submit">
        </form>
    </div>
</body>
</html>
